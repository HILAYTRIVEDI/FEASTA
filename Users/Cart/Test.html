<html>

<head>
    <link rel="stylesheet" href="Test.css">
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <!--===============================================================================================-->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!--===============================================================================================-->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header id="site-header">
        
        
    </header>
    <div class="container-fluid">
        <div class="card shadow mb-4 mt-4">
            <div class="card-body pt-4 pb-4">
                <h1 class="text-center" style="font-size: 300%; color: #fd7e14 ;font-family: 'Lobster', cursive;">Shopping cart
                </h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="mr-4 ml-4 mb-2 mt-2">
            <div class="card shadow mb-4">
                <div class="card-body pt-2">
                    <section id="cart">
                        <article class="product">
                            <header>
                                <a class="remove">
                                    <img src="images/gallery-img-01.jpg"
                                        alt="">

                                    <h3>Remove product</h3>
                                </a>
                            </header>

                            <div class="content">

                                <h1>Vada Pav</h1>

                               
                            </div>

                            <footer class="content">
                                <span class="qt-minus">-</span>
                                <span class="qt">2</span>
                                <span class="qt-plus">+</span>

                                <h2 class="full-price">
                                  20.00 RS
                                </h2>

                                <h2 class="price">
                                    20.00 RS
                                </h2>
                            </footer>
                        </article>
                        <hr>
                        <article class="product">
                            <header>
                                <a class="remove">
                                    <img src="images/gallery-img-02.jpg"
                                        alt="">

                                    <h3>Remove product</h3>
                                </a>
                            </header>

                            <div class="content">

                                <h1>Pav Bhaji</h1>

                             

                            </div>

                            <footer class="content">

                                <span class="qt-minus">-</span>
                                <span class="qt">1</span>
                                <span class="qt-plus">+</span>

                                <h2 class="full-price">
                                   80.00 RS
                                </h2>

                                <h2 class="price">
                                    80.00 RS
                                </h2>
                            </footer>
                        </article>

                        <article class="product">
                            <header>
                                <a class="remove">
                                    <img src="images/gallery-img-03.jpg"
                                        alt="">

                                    <h3>Remove product</h3>
                                </a>
                            </header>

                            <div class="content">

                                <h1>Southn Indian Dosa</h1>

                               


                            </div>

                            <footer class="content">

                                <span class="qt-minus">-</span>
                                <span class="qt">3</span>
                                <span class="qt-plus">+</span>

                                <h2 class="full-price">
                                    100.00 RS
                                </h2>

                                <h2 class="price">
                                    100.00 RS
                                </h2>
                            </footer>
                        </article>

                    </section>
                </div>
            </div>
        </div>
    </div>

    <footer id="site-footer">
        <div class="container clearfix">

            <div class="left">
                <h2 class="subtotal">Subtotal: <span>200.00 </span>RS</h2>
                <h3 class="tax">Taxes (5%): <span>10 </span>RS</h3>
                
            </div>

            <div class="right">
                <h1 class="total">Total: <span>215.00 </span>Rs</h1>
                <a class="btn btn-primary text-white pt-3 pb-3 badge-pill" style="font-size: 150%; font-family: 'PT Sans', sans-serif;" >Checkout</a>
            </div>

        </div>
    </footer>

    <script src="jquery.min.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="Test.js"></script>
    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
</body>

</html>
